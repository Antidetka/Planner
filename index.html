<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    
    <div class="container" id="planner">

      <div class="input-group-prepend" id="9">
        <span class="input-group-text" id="timeclock">09:00am</span>
        <input id="text9" type="text" class="form-control form-control-lg" placeholder="Text" aria-label="Text" aria-describedby="addon-wrapping">
        <button id="save9" class="btn btn-outline-secondary fas fa-save" type="button"></button>
      </div>

      <div class="input-group-prepend" id="10">
        <span class="input-group-text" id="timeclock">10:00am</span>
      <input id="text10" type="text" class="form-control form-control-lg" placeholder="Text" aria-label="Text" aria-describedby="addon-wrapping">
        <button id="save10" class="btn btn-outline-secondary fas fa-save" type="button"></button>
      </div>
    
      <div class="input-group-prepend" id="11">
        <span class="input-group-text" id="timeclock">11:00am</span>
      <input id="text11" type="text" class="form-control form-control-lg" placeholder="Text" aria-label="Text" aria-describedby="addon-wrapping">
        <button id="save11" class="btn btn-outline-secondary fas fa-save" type="button"></button>
      </div>

      <div class="input-group-prepend" id="12">
        <span class="input-group-text" id="timeclock">12:00pm</span>
      <input id="text12" type="text" class="form-control form-control-lg" placeholder="Text" aria-label="Text" aria-describedby="addon-wrapping">
        <button id="save12" class="btn btn-outline-secondary fas fa-save" type="button"></button>
      </div>

      <div class="input-group-prepend" id="13">
        <span class="input-group-text" id="timeclock">01:00pm</span>
      <input id="text13" type="text" class="form-control form-control-lg" placeholder="Text" aria-label="Text" aria-describedby="addon-wrapping">
        <button id="save13" class="btn btn-outline-secondary fas fa-save" type="button"></button>
      </div>

      <div class="input-group-prepend" id="14">
        <span class="input-group-text" id="timeclock">02:00pm</span>
      <input id="text14" type="text" class="form-control form-control-lg" placeholder="Text" aria-label="Text" aria-describedby="addon-wrapping">
        <button id="save14" class="btn btn-outline-secondary fas fa-save" type="button"></button>
      </div>

      <div class="input-group-prepend" id="15">
        <span class="input-group-text" id="timeclock">03:00pm</span>
      <input id="text15" type="text" class="form-control form-control-lg" placeholder="Text" aria-label="Text" aria-describedby="addon-wrapping">
        <button id="save15" class="btn btn-outline-secondary fas fa-save" type="button"></button>
      </div>

      <div class="input-group-prepend" id="16">
        <span class="input-group-text" id="timeclock">04:00pm</span>
      <input id="text16" type="text" class="form-control form-control-lg" placeholder="Text" aria-label="Text" aria-describedby="addon-wrapping">
        <button id="save16" class="btn btn-outline-secondary fas fa-save" type="button"></button>
      </div>
    
      <div class="input-group-prepend" id="17">
        <span class="input-group-text" id="timeclock">05:00pm</span>
      <input id="text17" type="text" class="form-control form-control-lg" placeholder="Text" aria-label="Text" aria-describedby="addon-wrapping">
        <button id="save17" class="btn btn-outline-secondary fas fa-save" type="button"></button>
      </div>
    
      <div class="input-group-prepend" id="18">
        <span class="input-group-text" id="timeclock">06:00pm</span>
      <input id="text18" type="text" class="form-control form-control-lg" placeholder="Text" aria-label="Text" aria-describedby="addon-wrapping">
        <button id="save18" class="btn btn-outline-secondary fas fa-save" type="button"></button>
      </div>
    </div>
    
   
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
  
  </body>
</html>
